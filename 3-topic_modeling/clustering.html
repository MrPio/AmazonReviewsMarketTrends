0014801025,-5.256392478942871,-4.830142974853516,-5.351212024688721,-5.214309215545654,-4.341416358947754,-4.559077262878418,-5.218742847442627,-4.844141960144043,-5.099207878112793,-4.670092582702637,-4.646052360534668,-4.615903377532959,-5.330787181854248,-5.32772970199585,-5.038811683654785,-4.933573246002197],"type":"scattergl"},{"hoverinfo":"text","hovertext":["This product requires a monthly fee to use it and this is not properly addressed in the description.","It says the indicated cartridges cannot be used until enrolled.","It's now canceled, but the Dashboard still says it's not (but the Instant Ink page definitely says it's canceled), so I still can't remove the printer from the Account in an attempt to re-add it.","I paid a total of $45.22 for my insta ink account.","I really liked this printer and made the mistake of subscribing to the mfg promotional inkjet cartridge program.","then you have to remember to cancel it if you don't want more than just the trial period.Where is the 6 free months?","Hence, we canceled.","I wasn't using the printer at home much so I cancelled the ink subscription because my trial was about to be up and I didn't feel that it would be worth the money.","Instead, I found myself enrolled in a subscription ink program.","However 130 for ink cartridges that dry out the subscription is better FWIW.","Plus came with an offer for no cost 6 months of.","Checked app\u2026showed still had 25 days left before renewal.","I have already wasted a lot of money on the printer and ink subscription.","Not a fan of the ink subscription you almost have to agree to.","I have contract.","Instead of offering an additional charge.","Not sure what happened\u2026renewed anyway & updated payment type.","I cancelled my subscription to their 'service' because I didn't want to have to literally count how many items I was printing each month.","I\u2019m setting up this printer, I declined the toner subscription service as before.","I think it is outrageous and ridiculous that a subscription is required to continue using this printer and not only that if I print more than I'm paying for that I should be charged additional funds.","So just decided to cancel the Instant Ink so I can remove the printer from my account.","They will stop you from printing if they send you ink for a higher price and try use it after you cancelled program but paid for the ink!","It was enrolled, in fact, I had just increased my page allowance for the third month after the initial free months.","I wanted to like it and actually enjoyed the cartridge subscription, but when we changed internet providers, we never could get it reconnected to the internet, so it would not print because it couldn't synch up with the subscription.","We didn't need any for a while, so why pay.","I reenrolled in instant ink to print one page and did the lowest monthly amount because I was told otherwise I would need to go purchase different ink cartridges at the store that were not the instant ink brand even though these were the almost completely full cartridges that came with the printer.Since I reenrolled and paid the monthly fee, I decided to print some things at home that I needed for the next week of school in my classroom and I went over my \"monthly subscription\" limit so I got an email stating that every XX number of pages I went over that I would be charged an additional $1.00 each month.","We were charged $60 for going over the alloted number 100 a month.","Still can\u2019t download without subscribing for ink.","The day after I cancelled it would not let me print because I was no longer enrolled in instant ink.","I forgot to cancel it sure, but it\u2019s not that big of a deal.However, I tried to scan my own ID at home for something I needed right away, and the printer displays a message saying that there is a problem with my HP account and I cannot use my printer until I resolve it!!","For the black Friday price paid & subscription features, I\u2019ll hold onto this one for now.","the subscription is 13.99\u002fmonth!","I opted out of the recurring refill option because I rarely print.","It says you can cancel when you want but that\u2019s not what was advertised.","Apparently, you can't even print from your PC without the subscription.","In other words, we inadvertently paid for services and products we cannot use.","The ink cartridges I purchased after cancelling are now being labeled as counterfeit by my printer and it's refusing to print.","I cancelled my subscription after two months.","But now my ink cartridges cannot be used unless enrolled in the subscription and I'll have to pay for refills from elsewhere.","At first I had an instant ink account but I was wasting pages so I cancelled .","Wouldn't let me sign up for the 6 months of ink the day j set it up now I can't get it.","I canceled the subscription and was told I would have to buy non-subscription cartridges even though I had plenty of ink left in the subscription ones.","That was a joke it said it was already registered under someone else's name.","Infuriating is an understatement.Then when I went to my account to cancel the instant ink, my printer still wouldn\u2019t work.When I tried to use support.","Paid it and set to stop getting more ink.","I was billed every month for INK I DID NOT RECEIVE!","You pay for what you receive.","I automatically don't like subscriptions, but this one works.","Had trouble signing up for instant ink.","She cancelled it for me.","I decided to go ahead and cancel it seeing as I don't use the printer enough to need often shipments of ink refills.","I kept getting charged for the ink subscription every month with the printer not working.","However, beware, if you sign up for Instant Ink+, you cannot use those cartridges if you cancel your subscription.","I've paid almost $100.00 over this year for the subscription but now can not use the ink I've paid for....","Since I refuse to add another subscription to my life, that means we were spending $60 every two months.","Lastly, I canceled the Instant Ink subscription since we had the 2nd ink cartridges that came with the 2nd printer and then 1 set that came out from the subscription.","Even so, when I canceled my ink service and then tried to print something,  I received a message from my printer that the ink cartridges in the printer (from the free trial) could not be used once I canceled the service.","During the connection process, the prompts took us to activate a subscription without proper notice and in a very misleading manner.","Thought subscription expired; had been abt a year since subscription activation.","Now, I am \"trapped\" with ink cartridges that I was misled to pay for, and I cannot use them because those cartridges require an ink subscription.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"subscription","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","subscription"],"textfont":{"size":12},"x":[7.110954284667969,6.320486068725586,6.284113883972168,6.269440174102783,6.448709964752197,7.145605087280273,7.13466215133667,6.381799697875977,6.285013198852539,6.385332107543945,7.047065258026123,7.116489887237549,6.418496131896973,6.275639057159424,7.133180618286133,7.324149131774902,7.16124153137207,6.358067512512207,6.5858306884765625,6.380470275878906,6.2861247062683105,6.27727746963501,6.639686584472656,6.415122985839844,7.2843146324157715,6.35452938079834,7.1438679695129395,6.2271318435668945,6.261556625366211,6.289941310882568,7.25367546081543,7.106590747833252,6.458743095397949,7.249155521392822,6.331005573272705,7.342782974243164,6.271275997161865,7.119641304016113,6.327232360839844,6.263319969177246,6.232059955596924,6.294153213500977,10.169451713562012,6.352258682250977,6.296520709991455,6.318458080291748,7.333014011383057,7.118739128112793,6.2400784492492  again.","Have not had this junk not even a month.","After about half a year they replaced one for me because they couldn\u2019t get it connected to the WiFi.","Throw your $100 straight in the trash, you will be much happier than having bought this printer and wasted 48 hours trying to get it to work only to then buy a different printer.","I got the problem taken care of and will not be returning the printer.","I may end up returning this item if I can't get more comfortable with it.","I would like to return this product for credit under the warranty, as the document feeder doesn\u2019t work properly.","As I had thrown away the packing box it was not returnable, so it was thrown in the trash.","I wish I could return it, but that isn't allowed either.","We would like to return this printer and get a refund.","Unfortunately I wasn\u2019t using it much so didn\u2019t realize how bad it was until after the return date.","I\u2019ve have had this for half a year and I\u2019d throw it away at this point.","This printer is useless to me now.","I want to throw it outside and beat it repeatedly with a bat.","The design for this part of the printer is defective.","This printer is a huge disappointment and I will be returning it.","Hated it, sent it back!","Just spins and spins and does nothing will not buy it again.","If my husband hasn't burned the manufacturers box it came in already I would have requested a return.","The original one from Costco worked great for many years.","Unfortunately I can no longer return the printer but hopefully I can save someone else the headache and annoyance of this shady product and brand.","I threw away in two months because it wasn't work properly.And bought another one through Amazon.","!Too much trouble return it, so keeping it.","Do yourself a favor and DO NOT PURCHASE THIS ABSOLUTE WASTE OF MATERIAL.","It finally died, so I got this one.","I wish I could return it!!","I hate this printer and will be throwing it in the trash.","I wish I could return it or exchange it for a different model.","It still works, but I will be so happy to replace it with a different brand!","Stops working less then a year after buying it","Stopped working after 8 months of use.","Very disappointed in this and wish I could return it.","And, there was nothing really to do except take it to recycling center and look for a new one.","We bought it Sept 2024 and by Dec 2024 it has 100% stopped working!","All i can do is by a new one out of my own pocket.","Honestly, I'm probably going to box it up and return it.","BOTTOM LINE: After talking to \"support\", I wish I could go back in time and tell myself to just shell out the cash for a better printer or just not to get a printer in the first place.While this printer was easy to set up, it is a piece of junk.","I had it for a year now, and it worked a few times but has recently stopped working.","ZERO resolution to this ridiculous situation rendering my printer useless.","Is it too late to ask for a refund or something lmao is mine defective?","I would like to return it, unfortunately it's been too long.","I am considering throwing it away and buying a different brand...",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"will return","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","will return"],"textfont":{"size":12},"x":[8.624982833862305,8.177671432495117,7.903995037078857,8.152691841125488,8.274676322937012,8.276815414428711,8.315523147583008,8.125718116760254,8.632737159729004,8.905221939086914,8.816186904907227,8.294168472290039,8.600163459777832,9.970417022705078,10.19874095916748,8.195326805114746,10.059854507446289,7.995606899261475,8.045186996459961,9.965911865234375,8.237091064453125,8.144550323486328,9.962578773498535,8.116276741027832,10.165860176086426,9.985151290893555,8.057075500488281,8.382904052734375,8.09925651550293,8.23093795 used first two will come out good that's it it can't do more than two pages at a time","Which sucks if you're scanning multiple pages.Next biggest pain point is that the cartridges dry out in like a month and a 1\u002f2.","However, i also bought this with the intent to scan documents for e-copies.","Sometimes when a Save is done for a scan the software hangs.","DisappointinAlso, i asked for help as i needed some assistance for the scanning.","I also scan a lot of documents and that's been pretty great too.","I haven't had a scanner in over a decade, but back then, there were options for scanning at MUCH higher resolution for artwork.","I recently had to scan 28 pages and was able to send them through the feed function with no issues!","I am somewhat disastified with HP as I could not figure out how to scan multiple sheets and when I contacted HP for support they did nothing to help me.","The guy had me put a sheet in the scanner, copy it, then open the scanner flip page over and then it printed on the other side.","It doesn\u2019t scan half the time.","Would like it to double side scan from the feeder.","Next every scan page was 1 degree off being straight.","To scan on both sides, you have to reload the documents and scan them again.","This is an office jet printer, so it should be able to do two sided to two sided prints.","I've worked with thus for hours and still can't get to send scans to computer.","For double sided scanning it requires you to use the app to rearrange the page order after separately scanning both sides of your documents, but it's still easier than scanning one page at a time.","Very complicated to use in scanning pdfs.i cannot say i am impressed so far.","You would think scan both sides is a standard feature on all in one printers now days, but no, here I am flipping pages like it\u2019s 1999!!","The product description doesn't really make that clear and if you assume that because it will doc feed a copy, it will also doc feed a scan (like I did)...it won't.","Main pain point is the double sided scanning, which you do have to manually flip over each page just to scan both sides.","Also know that while there is a document feeder that will copy multiple pages, it will not scan that way.","The scanning app is middling at best.","If you want o be able to scan more than one page at a time, do t waste your time with this product.","Also,  don\u2019t like always having to go to the app or my laptop when I do a scan instead of saving to a thumb drive.","I am shocked that a printer\u002fscanner in 2024 doesn\u2019t do double-sided scanning automatically.","Does dbl sided print","You can turn on two sided printing and all that does is when it prints it will turn the paper over for you which doesn\u2019t help because you have to turn it back over to put it back in the paper feeder to do the other side, two sided prints have to be done manually.","I have a lot of papers to scan them into my PC's back up HD.","I am pretty computer savvy but trying to get this to scan and or print envelopes was a nightmare.","The duplex function is useless: When trying to use the scanner to reproduce a document with double sided print, it will scan both sides but the copies or scans it produces are single sided.... why?","The scan function scans sheets angled, I tried to correct it but it continued to scan angles.","I thought I could use a flash drive to save my scanned docs and images, etc.!","Then it wouldn't scan.","Also you can not scan more than 6 pages at a time","However, if you have a Mac -the scanning feature is currently not supported.","It will not scan from the document feeder.","The only way to get a perfectly aligned copy or scanned document is to manually place the document on the glass and scan each page individually (what a hassle!).","The scanning feeder makes scanning in multiple pages at once very easy.","It only will make your single documents into one page front and back.","This unit doesn't do duplex scanning.","Also, no matter how well-aligned you feed the document into the feeder rack, when you scan it, the scan comes out crooked.","So Auto 2 sided printing does not really work on this printer.","The scanner is the most frustrating part of this printer.","If you don't keep an active scan up, it will time out immediately, and then when you try to scan again, it'll scan a blank page and leave your document sitting on the tray, so you have to do it twice.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"scanner","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","scanner"],"textfont":{"size":12},"x":[12.456085205078125,12.3049955368042,12.364773750305176,12.46579360961914,12.236927032470703,12.3948392868042,12.625408172607422,12.397388458251953,12.456480026245117,12.67087173461914,12.461959838867188,12.47106647491455,12.273297309875488,12.2758150100708,12.407224655151367,12.448075294494629,12.391349792480469,12.402469635009766,12.173605918884277,12.44622802734375,12.428114891052246,12.543932914733887,12.406152725219727,12.535576820373535,12.372931480407715,12.465792655944824,12.493644714355469,12.449210166931152,12.602750778198242,12.440876960754395,12.15602970123291,12.158576011657715,12.61702823638916,12.634507179260254,12.442699432373047,12.395160675048828,12.624034881591797,12.483993530273438,12.474234580993652,12.47752571105957,12.530895233154297,12.39177417755127,12.477396965026855,12.42885971069336,12.464410781860352,12.376752853393555,12.128512382507324,12.359247207641602,12.395569801330566,12.426139831542969],"y":[-2.284404754638672,-1.9367457628250122,-2.3575148582458496,-1.898051142692566,-2.623389720916748,-2.2601821422576904,-1.81728994846344,-1.8658851385116577,-1.835852861404419,-1.8245028257369995,-1.9523228406906128,-2.2345988750457764,-2.066230535507202,-2.4117021560668945,-1.9813549518585205,-2.3705191612243652,-2.336522340774536,- f ink in the box with the printer.","If I run out of ink and don't want to pay extra for it, don't send the ink or better year don't require me to have a subscription on the ink cartridges that came with the printer even if they haven't ran out yet.","I also ordered the free e ink and it expired before we got the printer up and running","HELPSHOW ME HOW TO GET MY FREE INK \ud83e\udd74","The 'free ink' promo is bogus.","One reason for picking this printer was the \"free\" 6 months of ink.","I bought this particular printer because they offered free ink for 6 months.","FREE ink for 6 months?","The instructions are jammed with ads to buy their ink package.","The information was misleading regarding the ink for the printer.","The 6 months free ink is NOT AUTOMATIC...you must request it but this is not evident until you get a message from HP showing you have two months free ink.","And with subscription ink I won't need to worry about waste when the printer decides to clean the printheads (my old one did that a lot)I do think it feels scammy for them to make you commit at the outset to never use other ink for the life of the printer (what?!)","But it is advertizing 6 months of free ink when in reality the Instant Ink sheet that came with the printer only shows 3 months.","Love the quality but the description of \"6 months free ink\" is a sham.","They will send the ink to your home as needed over six months if you sign up and give them your address.","WIth the purchase came three months of free HP ink service.","The ink subscription is optional to either use from day 1 or after six months.Print quality is great.","This HP 8010e comes with six months of free ink.","I also got the six month ink deal, it is five dollars you get six months of extra ink, so that\u2019s a pretty great deal itself.","I called and asked, that\u2019s what I was told, therefore I purchased their \u201c program of ink supplies.","I wanted a wire connection to printer the free ink means almost nothing to me as I often print vary little and do not want to get tied up to ink deliveries I have no control over.","They insist on their ink, and so I went along with it.","I recently purchased this printer and was excited about the free ink for 6 months.","When first purchasing, we received 6 months free ink which was a fabulous benefit and made the price of the printer that much better!!","Bought this printer and it came with a subscription to get ink sent to when it read low\u2026 long story short\u2026 you get ink cheaper but they want to charge to print after only 10 pages.","I was told that I did not have to be in their ink delivery program.","Chileeeee :\u002f Happy with the print quality but disappointed in the false advertising for 6 months free ink when the printer isn't even eligible for it according to their website.","I thought I was just getting a printer that I could purchase ink for and use as I PAID FOR THE PRINTER!",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"free ink","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","free ink"],"textfont":{"size":12},"x":[6.535099506378174,6.671409606933594,6.365960121154785,6.580692768096924,6.558707237243652,6.557238578796387,6.730968952178955,6.348140239715576,6.616378307342529,6.585959434509277,6.485119819641113,6.5086493492126465,6.421891689300537,6.556210994720459,6.380207061767578,6.747190475463867,6.3765034675598145,6.513871192932129,6.384018898010254,6.615708827972412,6.595046043395996,6.41137170791626,6.367626190185547,6.482863903045654,6.708866596221924,6.629176616668701,6.380937576293945,6.488655090332031,6.458369255065918,6.516242027282715,6.745907783508301,6.475887298583984,6.444149971008301,6.405117511749268,6.527073383331299,6.678399085998535,6.363438606262207,6.821146011352539,6.384786605834961,6.381494045257568,6.500958442687988,6.6828107833862305,6.408260345458984,6.421043872833252,6.5  the price bump.","So why give me the 8010 e guide \ud83d\ude02\ud83d\ude02 and then I connected the printer to my phone, it was read by 8010e.","I found the video from YouTube, 8015 e series .","I highly recommend both the 9010e and this printer, 8010e.","When I went to download: the screen shows my printer IS NOT HP 8015e, BUT 8010e.","Not sure if that's changed, as did the phonograph when they removed the 78 speed.","This 8015 has some PIA features, that I had to call C.S to get handled.The reason I bought this is my O.S is Win7pro Svc pk1.","It's not as big and easier to handle than the HP 8600 that I replaced.","I follow the directions, my computer would not recognize the printer.My wife called customer service, her computer would not recognize the printer.My wife finally got the PIN to show up has required, so I tried to print; my printer could not find my 8015e, but it accepted the 8010.However, after installing the 8010 hardware, the printer reads as offline even though it's on.Obviously it's being returned.In summation, caveat emptor, this product is entirely problematic.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"8015","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","8015"],"textfont":{"size":12},"x":[8.984648704528809,8.750619888305664,8.916277885437012,8.373459815979004,9.063359260559082,8.747212409973145,8.95678997039795,8.820344924926758,8.771698951721191,9.087631225585938,9.047111511230469,9.056368827819824,8.9644193649292,8.450657844543457,9.049537658691406,9.056794166564941,9.10937786102295,8.823573112487793,8.808510780334473,9.10642147064209,9.071187019348145,8.894244194030762,9.097099304199219,9.067191123962402,8.886152267456055,8.779863357543945,9.066474914550781,8.918779373168945],"y":[-1.6479605436325073,-1.8038058280944824,-1.8200629949569702,0.24857103824615479,-1.3677340745925903,-1.3509200811386108,-1.580257773399353,-1.4228692054748535,-1.370225191116333,-1.53063452243804 pecially when scanning to file.","Downloaded HP Smart and went through the HP Easy Start download and installation for direct scanning.","I had no luck with HP Smart for scanning.","The scan button on the screen does not function with Mac OS.","The software to set this scanner\u002fprinter up is awful.","This printer function works great, however if you have a Mac you have to do your scanning from the HP app.","The printer DOES NOT recognize my laptop when attempting to scan from the hardware and the HP Smart app either takes forever to (literal hours per day) to be able to print a PDF doc type ONLY or cannot access the printer's print or scan functions whatsoever.","What a piece of junk, printer connects but the scanner doesn't!","However, this one always seems to disconnect from the network and I\u2019ve had to restore factory defaults numerous times to make it connect to HP\u2019s software, which is the only way to use it for scanning.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"smart","text":["","","","","","","","","","","","","","","","","","","","","","","smart"],"textfont":{"size":12},"x":[12.258438110351562,12.269354820251465,11.972662925720215,12.225811958312988,12.356398582458496,12.258871078491211,12.33572769165039,12.39142894744873,12.256952285766602,12.134032249450684,12.184861183166504,12.168415069580078,12.193886756896973,12.250262260437012,12.187533378601074,12.244129180908203,12.338067054748535,12.300355911254883,12.241198539733887,12.124306678771973,12.124001502990723,12.197397232055664,12.227913856506348],"y":[-1.3570727109909058,-1.6251643896102905,-1.4762030839920044,-1.3795678615570068,-1.476570725440979,-1.3552120923995972,-1.3998324871063232,-1.4939464330673218,-1.356964111328125,-1.353259801864624,-1.2878000736236572,-1.2576637268066406,-1.3356510400772095,-1.3642202615737915,-1.3347080945968628,-1.408288836479187,-1.4610178470611572,-1.5624973773956299,-1.4107989072799683,-1.3263123035430908,-1.6344263553619385,- rinting.","Print quantity is even better than I expected!","Most of my printing is to PDF so that I have a copy.","The same is true for black and white where I've only printed 34.","And no I didn't print a lot of items.","I don't print much about 1 page a day and their simple b&w with a trace of color.","I print a ton and it\u2019s annoying to constantly have to change them.","Today, I need to print a couple of pages for tax purposes.","I have a small tax firm and we dont print anymore so often.","I printed one 8x10 color picture and three spreadsheets.","I print a PDF and take it to work to print what I need.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"pages","text":["","","","","","","","","","","","","","","","","","","","","pages"],"textfont":{"size":12},"x":[9.58541202545166,8.488825798034668,9.185188293457031,9.086577415466309,9.50268840789795,9.160113334655762,9.326813697814941,9.268440246582031,8.933353424072266,9.687962532043457,9.402409553527832,9.630260467529297,9.446990966796875,9.403276443481445,9.2948637008667,9.708608627319336,9.584013938903809,9.612065315246582,9.495257377624512,9.620253562927246,9.37116813659668],"y":[-3.793200969696045,-3.3934166431427,-3.5242621898651123,-3.635267496109009,-3.8018815517425537,-3.6916589736938477,-3.665738105773926,-3.712061882019043,-3.6277413368225098,-3.7322909832000732,-3.9147727489471436,-3.735065460205078,-3.705141067504883,-3.842817783355713,-3.7188215255737305,-3.672985076904297,-3.737786293029785,-3.7535922527313232,-3.789046287536621,-3.771773099899292,-3.710966110229492],"type":"scattergl"},{"hoverinfo":"text","hovertext":["The touch screen is nice .","This model has a little screen on it.","i was expecting larger ink cartridges","I ordered the new one and it seems very big!","At this writing I'm disappointed that it is so big, and that another reviewer mentioned that the ink cartridges are tiny.....Im not much for change...","The touch screen doesn't beep when a block is touched but it does respond.","Not too big not too small","Some of the HP All-In-One inkjet printers like the HP 8028e have a 2.7 inch color display.","The touch screen is adequate but it would be nicer if the icons were larger and in color.","The touch screen is clumsy as well, hard to scroll down to more options on the screen without selecting the wrong thing.","I like the simplicity, not the size.","I like the 2.2 inch display.","The touch screen is way too sensitive and difficult to navigate.","I don\u2019t like the real small touch screen when navigating the display menu.","I thought I could live with the smaller info screen but I was used to a larger one and trust me\u2026\u2026bigger is better!","Larger than I expected.","No back button, no home button, nothing at all on the touchscreen.","The touch screen is ok, but doesn't keep the settings if it loses power.","Does not give you many options in size .","Much larger footprint than the Brother it replaced.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"touch screen","text":["","","","","","","","","","","","","","","","","","","","","touch screen"],"textfont":{"size":12},"x":[9.358973503112793,9.318723678588867,9.088446617126465,9.110978126525879,9.129976272583008,9.350632667541504,9.135409355163574,9.189003944396973,9.357419967651367,9.35611343383789,9.16172981262207,9.246530532836914,9.358131408691406,9.31039810180664,9.241323471069336,9.130505561828613,9.36637020111084,9.356964111328125,9.149081230163574,9.007473945617676,9.23620891571045],"y":[-0.6745650172233582,-0.6996825933456421,-1.1407804489135742,-1.0275012254714966,-1.1054590940475464,-0.6559842228889465,-0.9658342003822327,-1.0979864597320557,-0.6739026308059692,-0.6833866238594055,-0.9631068706512451,-0.8845616579055786,-0.6750120520591736,-0.7380125522613525,-0.8622411489486694,-1.0252331495285034,-0.6606047749519348,-0.6695501208305359,-0.9235110282897949,-1.1283092498779297,-0.8627611994743347],"type":"scattergl"},{"hoverinf
