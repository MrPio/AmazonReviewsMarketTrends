ent literal hours on the phone with hp support, which resulted in exactly NO actual help.","Wore out my other HP and ordered this wireless.","I do not mean to criticize HP products in general but this particular model was a bust.","The next day, I contacted HP tech support and they walked me through the steps (which I had already done 5 or more times), which took 1 hr 40 min.","Any money for what they say is a compromise IP address it\u2019s a shame that HP is allowing their customer support representatives to scam unsuspecting customers.","After being on hold with HP Customer Service for over 30 minutes, they are sending a power cord, but I have to wait 17 days for it, which seems excessive to me.","Thanks to HP and Amazon, Have a nice Amazon and HP day.P.s.","I called HP for help and they were very good to work with.","I am so disappointed with this purchase as well as HP Tech Support (which has nothing do with Amazon).","I ended up removing everything HP related from my PC and will never purchase anything from that company again.Good luck!","At times when I became somewhat confused about something HP made it simple by my calling their customer service which gave se simple instructions and answers right away.","I still believe in HP and I'll try another.","I have an annual tech support contract with HP that has been good, but I can't afford  time to keep putting up with these issues.","I will never buy any HP product ever again.","We especially like the HP InstantInk that was offered with it.","Im sorry but you cannot beat HP.","Congrats, HP.","HP used to be local here in Idaho now I think they\u2019ve shipped things to \u201cyou know where.\u201d","If you referred to a HP 'TECHNICIAN\" good luck as they are glorified sales personnel.","HP locked it down with so many security settings it\u2019s unusable.","I have a pretty new HP desktop computer and it is great!","The choice is up to you, but don't say you weren't warned if you go with HP - you can't jailbreak it.","I've used nothing but HP laptops for as long as I can remember and have always had good luck.","I\u2019m writing this review to warn other customers about HP support.","During my third call, the agent bluntly stated there was nothing they could do, as I should have contacted HP earlier in April, despite my ongoing issues since the purchase.When I turned to Amazon for support, I was informed that my warranty had expired.","I wouldn't have bought an HP if I had known this prior.","After years of purchasing HP products, I couldn\u2019t believe how they were blaming apple when it clearly wasn\u2019t an apple issue.","Off to Costco to purchase a non-HP, where a warranty means something.","I am rethinking all my HP purchases now--I have two personal laptops and a business laptop that are all HP.","Even more so now that I've spent 4 hours of my life troubleshooting, stuck on the phone with Amazon, and now with HP AND Amazon.","HP is in every corner of my computer experience.","I just resent the big brother approach that HP uses.","Definitely not buying from hp again.","So I skipped that and logged into the HP website, and downloaded the executable installer.","I will never purchase another HP product again.","It couldn't be reset to factory settings and I couldn't delete my HP+ account.","I spent literal hours on the laptop with hp support, which resulted in exactly no actual help.","This is another Huge PoS from HP.o.s.","I will probably never buy an HP again.","), but the HP Dashboard and App says it's not (boo!)","You get a lot of advertising from the HP store.","I wrote HP with complaint, but doesn\u2019t change a thing.","Seriously, HP, hire someone who can write some reasonable efficient code for your website.","I have been using HP for many years.",")Though it's under warranty for 6 months, HP won't do anything because they can get it to reconnect for a *few days.","Not HPs best or even vlose.","Not successful yet with HP desktop.","Amazon's services have noticeably deteriorated in recent years, and this experience with HP has further highlighted their shortcomings.","Hewlett Packard is usually a good buy with good results.","This message again prompted me to connect with HP to no avail.","I consulted HP and a tech could not get it to work with instructions transmitted to me.","Money doesn't fall from a tree, and HP should know better.","Last HP product our family will ever purchase!!","If you turn it on by mistake or if you have automatic updates and it gets installed, there is no going back.","Then the laptop sent a message that I had to update HP Smart but provided no easy way to do so.","No amount of cleaning, head alignment, or chatting with the HP bot helped.","Poorly done, HP.","I tried contacting the HP website support numbers and WhatsApp chat and the numbers \"are not in service\" or \"cannot be found.\"","Don't trust hp techs to look at your screen by screen sharing.","BE CAREFULL USING HP HELP.","HP said they refunded $164.79 but only $142.44 was deposited to my credit card.","This is our third HP in 25 years.","I told both hp and Amazon that since I would have to buy same product and purchase same product.","!Thank you Amazon and HP!","In stark contrast, HP has failed to meet even the most basic expectations.","I'll always recommend HP to anyone!","After some back and forth the tech finally relented and helped me install just drivers and no HP bloatware.","Have been a satisfied longtime HP user.","I don't think I would go with HP again.","Bah Humbug and Merry Christmas to you too HP","I have\u002fhad an Envy 6055e which was problematic from day one.","I HATE HP!!!","I will also update my followers on my many review sites with pics and screenshots of how hp support has become basically useless and values money over loyalty and they logo is HP \"we cant\" as they new slogan.","I use hp always and am satisfied with the performance","HP technology gets better every time.","I still love HP products and will do a better search in the future.","H.P.","If you own a Mac with an intel processor you no that apple has just recently stopped support Mac\u2019s with the Intel Processor I think HP jumped the gun just a bit by not providing a work around since Many businesses are still trying to upgrade their Mac systems.","I have always been an HP fan until now.","If you have hours to spend attempting to set it up and then more time to spend online with customer service, with no improvement, then I'd suggest giving it a shot.HP has gone very \"HP-centric\".","It was an easy fix, and the biggest problem is as i thought HP trying to get more money from the buyer.","I am ready to boycott HP forever!!!","BANNING HP from my house and office.","But HP is one of the best.","I have always had a great experience with HP.","The only company as bad as HP would be AT&T.","NO THANKS no more HP for me or my business!","I am shocked that HP let this product go to market like this.","Contacted HP and they immediately sent a replacement.","I have been an HP customer forever and I can honestly say that this is the first time I have been completely disappointed.","Will not be buying hp products anymore after these issues for past month.","Amazon will now take it back and directs me to HP.","After trying to install the current model unsuccessfully myself and failing, I called HP Support.","I decided to stick with HP because my experience with them has been very good.","Call HP directly if have any issues.Spent 2-1\u002f2 hours on phone w\u002f tech-support trying to troubleshoot issue.","Just hope it last as long as my last HP.. 20 yrs!","It is not made as well as my last HP and I continuously have issues with it.","Will forever badmouth HP for it now.","Performed HP troubleshooting in the app, it reported that there were NO issues found.","The HP is going on the curb.","Mysteriously it stopped working after a couple months and HP was not standing behind this product anymore with new drivers.","I strongly recommend avoiding HP products entirely.","set up by best buy.","HP has a great support team if a problem occurs.","use of HP help was very not helpful as MAIN objective was to sell us a \"insurance \u002fprotection \"police for extra amount $100 for a year or larger amount for longer.","I've created a case about this issue and followed up on this issue, no response at all from HP in over a month.","After working in IT for 10+ years I am always learning and sometimes you have research a fix for installation fails\u2026but this piece of poop from HP takes the cake.","Messaged HP support from thier website and PCMACWIN called me and began a process of talking me through, asked to access my computer, DONT DO THIS.","Doesn\u2019t live up to HP standards.","I used to be an HP man, but I'm thinking differently.","I always buy HP but this is the worst!","The tech support person wanted to install HP software on my computer.","HP and Amazon were great in processing my order and getting it to me in a timely manner.","But I can say that  my last resort was HP tech support.","I bought this to go with my Windows 10 HP laptop.","I won't buy another HP because of these issues.","Contacted HP chat and they had 3rd party tech contact me by phone.","HP basically tells me too bad and keeps passing me around like a hot potato.","Apparently the HP app will out the docs in order for you.","I\u2019ve always had HP products but will NEVER again.","Nope, they want you to go to 123.HP to then get an installer which gave me two errors and had to system restore to get the Hook out of my O.S to throw it in the trash as the version it gave me at the site says my O.S is not new enough albeit Win7 SvcPk1 that is a Minimum.I will take a day off as computers are such a time suck for something that was supposed to be a time saver.","I have not had time to call HP, but I will next week.","I tried explaining the ongoing nature of the issue, but both HP and Amazon refused to take responsibility.",null]," ly if this is the HP second printer.","Obviously many people have good luck with the setup, but I was surely not one of the lucky ones.","I love how easy it was to setup, including the wireless connection and how fast it prints.","Suffice it to say, it took 4 hours but once all devices were in agreement, it was great.","It was easy to set up and I was able to print my insurance cards from my email.","I plugged it in, chose a few options on the printer's screen (location, etc.","Easy setup.","You go to a website to set the printer up.","This printer was vry easy to set up and connect wirelessly.","I have been setting up printers since the dark days of MS DOS.","I'll bet I had it up, connected and printing in under 5 minutes.","Don't believe the claim that this printer (HP Office Jet 8015e) has easy setup.","Hook up and set up were super quick.","You have to get a code that\u2019s emailed to you\u2026well, I tried 2 different email accounts and on about the 10th attempt, the email finally came through.Other than that, it\u2019s a really nice printer","Set up was ok.","Looks like if you don't join a service, the printer won't work.","Very easy to install.","It\u2019s easy to set up so you can start printing.","Ok. People complain about set up.","Go to settings, printers and scanners, add it and follow directions\u2026\u2026.but, the ink is terrible.","This is the easiest printer to set up with a Mac that I have ever seen.","It took me a while to get this printer up and running but got it done by trial and error.","I got the printer and set it up pretty easily.","The installation process pretty much forces you to enroll in a support plan, including the free ink offer, using either your phone or computer to do the install.","Easy to set up.","I search the Internet for help and if I could receive help I was going to have to return the printer, and I finally came to the conclusion to upgrade the software on my  MacBook Air once I uploaded the software, I had no issues connecting the printer.","My neighbor set up for me and they are ordering one also.","Addressed this w\u002f tech-support.They send a text w\u002f link so can remote access camera to see the display screen on printer\u2026that was helpful.","Somehow I stumbled through set-up but I don't know how.I'm also disappointed HP is rigging the printer to reject non-HP ink cartridges.","easy to install works well","I cannot believe how easy this was to set up.","Not that easy to set up had to have help.","It's not that complicated.","If you want to sign up for no less then three different accounts to get full functionality -  then this is the printer for you.","Easy setup, good qulity.100 times better than cannon printer.","The 7400, 8500, and now this 8015 All are a nightmare to set up.","HP OfficeJet 8015e Wireless Color All-in-One Printer came in well packaged and was very easy to set up.","Easy peasy!","Set up did not go smoothly for me\u2026had to call tech support twice.","Very easy install, but when I tried to scan from the printer to my Mac the message said not compatible with macOS.","Incredibly, after installing the brand new cartridges and restarting everything yet again, the printer printed out an alignment page but showed a message that it couldn't scan it properly so setup wasn't complete.","I got it out of the box, tape and plastic removed, set up on stand, plugged in, downloaded the HP Smart from 123.hp.com.","I received the printer the day after ordering and found it easy to set up.","You could also set it up from the panel.","This printer was easy to install and connect with my wifi and laptop.","This was easy to set up and the free ink program was easy to set up!","Well, I needed to call tech support just to set the printer up.","This was by far the easiest setup that I have ever had for a printer on my Ubuntu laptop that is running version 24..04 these days.","So I had low expectations.I followed the directions to plug in, add paper and ink cartridges and set up the printer.","Very easy to set up, prints great, good buy for the price.","The installation of ink was easy, the actual paper tray holds quite a bit of paper and the printing is fast.","Well now this is the third or fourth time I need to do the initial set up.","Takes a minute to start up but once it is setup it has worked great for me with no issues .","And one needs an internet connection to initially set up the printer.","Pretty easy to set up, although the app is slightly annoying.","It was so easy to set up and use.","I ordered the printer around 8pm and received it 4am the next morning.The setup was simple and easy to navigate.","Setup was quick and easy doing it myself on my 5 year old Ipad, connection to Wi-Fi was easy and it prints very nicely.","Very convenient.","I have had a very difficult time installing this printer.","I believe this printer involves too many steps to set up.","We received and connected the printer.","I love that it was extremely easy to set up.","It will default to the home screen of the printer go through the alignment process that it gives you instructions for and then hit the little wireless button and connect it to your Wi-Fi at your house which is just requiring username and pass.","No so easy to set up.","It was moderately difficult to set up.","Great system and easy to use and install.","This was extremely easy to set up.","Very friendly guys but not very helpful in setting it up.","Runs great easy hook up.","Easy to set up, easy to use, this beats the heck out of any Epson product.","It took over 2 hours to finally get my computer to recognize the new printer.","It\u2019s not hard.","Shouldn't be that hard.","I have yet to set it up, and will update my review after.","That said, the setup was VERY easy.","I bought many printers in the past and usually it\u2019s a very simple process.","From the box to operational was a matter of 10\u002f15 minutes.","The printer arrived and I followed all the steps for setup.","This is my first wireless printer and the set up was nice and easy!","After the tech finished helping me with the drivers the printer needed to go through a registration process to activate my \"free\" ink.","The initial printer set up took me (one and half hours), most of that was dealing with installing the software and HP Smart app on my cell phone.","Much easier than previous generations.","As someone else said, this thing is a pill to set up.","but that doesn't matter when the printer disconnects itself from my HP account and tells me I need to 'Complete Setup' EVERY TIME I GO TO PRINT SOMETHING.","Setup failed a couple of times, had to turn printer off and on a couple of times before it was found.","As others have stated, this  thing wants you to sign up for so many online services - it WILL NOT work without an internet connection, so sorry if you just wanted a printer.","Setup was difficult and confusing compared to previous hp printers so I returned it.","Have not set up yet but anticipated it\u2019s going to be a Butte VZ when it\u2019s done","Basically, have the screen facing you to see brief items that pop up, like it asking if you want the printer to connect to your device.","Otherwise, they are easy enough to install and printer was a snap to set up.","Printer plugged in, downloaded whatever software that it needed and that was it, print away.","But it was very challenging to set up.","As I said I am not tech savvy but I was able to connect the printer so it is not hard to connect.","This printer is easy to set up.","), installed the ink cartridges that it came with, let it print a sample page to calibrate the ink heads, scanned it as instructed, and that was it.","I am extremely satisfied.My configuration: socket:\u002f\u002f192.168.1.207:9100","Really sucks that they force this on you and literally, use the words you cannot set up the printer if you don\u2019t do this in the set up menu which is blatantly false.","I plugged it in, and because I already have another HP inkjet printer in the house, this one literally set itself up, connecting to my wifi, and being a simple press of a button to \"add\" this new printer on my computer.","I spent 2 hours trying to connect this printer to my PC.","I manually added the printer as my default to my computer.","Upon unboxing, we followed the instructions (the ink was the easiest to install of any printer I've had)  The printer self installed itself with no issues.","Easy to install!","So it wasn\u2019t a compatibility issue AT ALL.","This machine arrived with setup instructions that were not thorough and caused us two frustrating hours and $50 for outside help.","When I setup the printer, the setup guide confused me.","This printer keeps itself up to date and fixes any issues automatically.We needed it to fit in a small space and it fit perfectly on a small table.The set up was very easy, and we were able to get everything connected to the app.","I spent a total of 15 hours getting this printer set up so I could both print and scan to my computer.","Setup was simple, all the features are just what I needed.","Setting up this All-in-One Printer was a snap.","The auto setup feature basically firewalled every function except basic printing.","Setting up the printer is way to many steps all because HP wants you to buy there overpriced ink.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"set up","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","set up"],"textfont":{"size":12},"x":[10.958415031433105,11.090319633483887,10.993179321289062,11.257635116577148,11.121505737304688,11.091638565063477,6.600735187530518,11.36703109741211,10.986360549926758 85,-1.0478882789611816,-0.9923507571220398,-1.1109222173690796,-0.6625505685806274,2.8775479793548584,-0.6271344423294067,-0.18276673555374146,-0.3940075635910034,2.963757276535034,-0.35884013772010803,-0.2596891224384308,-0.42418935894966125,2.6242029666900635,-1.0406935214996338,-0.43468502163887024,-0.5262583494186401,-1.006768822669983,-0.22450925409793854,3.08018159866333,2.9488019943237305,-0.2635152339935303,-0.7521701455116272,-0.5014142990112305,-0.208515927195549,2.7944750785827637,-0.210618257522583,-1.0446443557739258,-0.5795110464096069,0.7937599420547485],"type":"scattergl"},{"hoverinfo":"text","hovertext":["I cancelled the plan after a year and began getting error messages saying the ink cartridges were not recognized (even though HP sent them to me) and the only way to get the printer to work again is to resubscribe or go purchase new cartridges.","We get a notice that now you can only use HP ink and no longer use the off brands, they will no longer work on HP printers.","Yes, with the 3rd party cartridge.","The printer contacts HP when ink is low, and they ship new cartridges free, without any user intervention.","The ink running out very fast and the cost of ink for replacement is what SUCKS.","I like having the Ink come before I need it, it\u2019s very convenient.","I purchased brand new cartridges from the HP store and they cost more than the printer which was very reasonable price.","I've spent an additional $80 on ink, despite still actively paying for instant ink (and having entire, brand new cartridges from instant ink sitting right beside my printer) and this thing won't connect to my perfectly functional internet because it WON'T EVEN GIVE ME A WIFI CONNECTION OPTION.Could not be more frustrated and disappointed in this product.","You run out of ink You got to take out a loan just to buy it.","All processed thru HP app; pick a monthly plan based on average usage\u2026w\u002f rollover for any unused portions & up charge for overages.","We called HP several times and they had us go in the phone circle for over an hour.We had to have a contract for ink, and HP MONITORS what is printed and when.There is not ONE good thing I can say about this machine.For the most part, I have to e-mail my print jobs to my work address, and print it there, or send it to my wifes e-mail and have her print it.","My previous HP printer is so old that they no longer make ink cartridges for it.","If you do, just be prepared for the ink nightmare above.","I tried to take a guess at my printer usage a was I off so without any issue during there trial period I changed my plan.","However, unlike before, the machine literally refused to print, displaying a message to that effect on the screen and stating that it was due to the non-HP cartridge.","The advertising states 6 months of ink... Used printer 7 times and was out of ink.","If your printer says it doesn't recognize your aftermarket ink, shut it off, disconnect the printer completely and turn it back on.","However, I also didn\u2019t want to pay for HP\u2019s toner at twice or triple the cost of competitor\u2019s toner, which worked just as well and seemed to last just as long as the \u201cgenuine\u201d cartridges.","Instead I was challenged that I really was receiving the ink and just trying to get out of paying for it--and after I cancelled the subscription my printer was made unusable by HP with a message on my printer stating \"The indicated cartridges cannot be used until printer is enrolled in HP Instant Ink.\"","After 3 months of sporadic use I'm already getting warnings that the magenta and cyan cartridges are running low.","I have no issue with this because I did some math and I believe the instant ink actually is a better deal than even generic ink is.","HP forces you to use their ink products\u2026..otherwise the printer is very good","However, it means that the ink provided as replacement cannot be used because I am no longer subscribed to HP Instant Ink.","Tried half price bargain brand ink after the 3 month free ink HP supplies, but the printer rejected all cartridges, returned for a refund.","I don't trust that HP is going to ship at the point that I actually need the ink, plus it has a fee regardless from what I can tell.","HP controls when and how you purchase ink.Any ink you received as part of the original purchase  is rendered incompatible with the machine if you purchase\u002fbuy any new ink by any means other than the scheme rules of HP.",")over six months for the cost of paper.","I printed out about 20 pages on the starter ink and the Instant Ink sent me replacement ink.","Have had 1 other hp printer for 2 years and the Ink comes before I need it.Signed up for the instant ink program since I already have another hp printer thats enrolled in that program.","If you use the ink you are not permitted to buy third-party ink to replace it, meaning HP will charge you up to $180 to get a full set of ink (XL at Staples).HP requires you to connect to them even if you simply want to scan to computer, the class action suit against them is warranted.","I paid for instant ink for months and everything ran smoothly.Then, for no apparent reason, I'd go to use the printer one day and the touchscreen would just say \"cartridge cannot be used until printer is enrolled in HP instant ink\" ...even though the instant ink subscription was still very much current and active.","But beware- the ink does leak when you first remove the orange tabs, so have something underneath to catch any drops.","When I caught the subscription for a product I wasn't receiving I notified HP--thinking they would refund my money for cartridges never received and help me understand how to unenroll from the subscription program.","You sign up for a plan (e.g., I pay $7.41 per month for 100 pages; if I don't use all the pages, they carry over to the next month), HP tracks how many pages you print and your ink reserves, then sends new ink before you run out.","Does not accept non HP ink.","After 19 pages, the replacement toner cartridges were more than the cost of the printer.","Less than 200 copies before 3 of the four cartridges were out of ink.","You either have to pay for the top tier hp printer ink and have their service and agree to all their terms to keep your printer even working.","This company need to let people know that if they cancel Instant Ink and even though you are using original HP ink then the printer still will not work.","I have never been more frustrated with a piece of equipment than I have with this printer - so much so that I am writing a detailed review for the first time in years.Here are the more salient details:-Will not accept ink that is not made by HP which costs about twice as much as other ink.","I declined to create an account with HP, or to enroll in the free ink offer.","If one subscribes, the printer firmware is forever and irrevocably changed so that the printer can only use genuine HP ink.","After 4 weeks ALL ink cartridges are spent.","It would not use the non-genuine cartridge.","You are required to sign up for the monthly HP+ subscription program that includes ink for 6 months (for me) - and paper if you like (rip-off) and are limited to a set number of printouts a month or you are charged extra.","hat the ink the printer came with would last 3 months is totally inaccurate.","A bit of research will reveal HP is being sued over their ink scam and why you should NOT agree to firmware updates when prompted...research I wish I had done.","For some reason my old HP all in one printer has decided (all of a sudden) that the ink cartridge is not compatible.","You have to purchase their expensive ink if you run out.","At about the 5 and a half month point I get an email saying my \"free\" ink period is about to expire, now I have printed about 50 pages over the 6-month period.","And while there is a push by HP to sign up for a regular ink supply, at a monthly fee, you can delay that decision for six months.","I have used secondary market ink on printers for years with no issues, but I haven't tried it on this one.","I went to the HP ink web page and canceled my $5.99 a month subscription ( a week later they sent me an email informing me that the price was increased to $6.99 a month), and that is when I was informed that if I cancel my ink subscription my printer cartridges will be turned off, and now my \"free\" ink is USELESS and my printer will not print until I replace the full ink cartridges, and a new set of cartridges for the printer will cost About $85.00UpdateAfter I replaced all of the ink cartridges, and turned my printer back on again it said it needed to be set up again.","I shouldn't have to buy ink that soon.","If you don\u2019t print you don\u2019t receive any ink.","Purchased HP ink, all good so far.","If my printer gets low on ink, I'll go buy more.","the Machine basically stops working when you try to insert non-HP ink.","Did not know about needing to only use hp ink","Of course it only takes branded ink cartridges so I cannot replace it without paying the full price.","I cancelled the Instant Ink and I have a week to buy ink (even though the cartridges in the printer are about 80% full) because they're going to not let the printer use those cartridges...which in a way doesn't matter since I can't use the printer anyway, but still, very wasteful and insecure of them.Anyway, there's a bunch of other printers out there, so why add extra stress in your life by buying an HP who want you for your Instant Ink subscription and not because they want to bring happiness into your life when you can provide your kids a fun coloring sheet in 1 minute.","We will see how long the second round of ink goes.Good printer, crappy ink.","It rejects anything except an actual HP cartridge.","I received a notification from my HP account that my printer would not work anymore unless I resubscribe to their ink cartridge program.","The e Series locks you into only HP Ink.","Of course, the HP toners are ridiculously expensive.","Just buy your ink on Amazon and many of the third-party inks work just fine the key is when you\u2019re going through the set up on the little touchscreen on the printer and it tells you you have to scan the QR code.","I don't use much color ink.","HP graciously allowed me to change my plan to10 pages a month.","I am already out of yellow ink.","We\u2019ve been very happy with them and with our ink \u201cdeal\u201d we can print as many copies as wanted\u002fneeded.","You'll be paying the highest cost in the marketplace for ink.","And the ink is 150.00 each time I have to replace it.","I put the XL cartridge in there and it has locked down the device saying it won\u2019t print unless I put the same stock type in.","Ordered it in May and have probably used it to print off no more than 50 copies and already can't print because the ink is too low!!!","I tried to load non-HP ink cartridges but it would not work at all.....I could buy a new one instead of ink.","Ordered ink that fits through another company that was budget friendly but HP can detect copy cats and rejects it.","But\u2026 if you refill or install a third party cartridge the printer locks up when it recognizes a non HP cartridge.","If you have problems with a cartridge, you can't just go buy a new HP cartridge - it won't work - you have to wait for a new one to be shipped, so effectively you have no printer.","You positively HAVE to use HP ink, which is so much more expensive than others that should be compatible.","The \"3 months\" of ink included actually turned out to be 19 pages.","To print ANYTHING, you MUST be online...no internet access...no printing!You can't use third party ink...It refuses to print until 'official' HP ink is installed.This morning, it had a complete meltdown and will not connect to the internet...so I can't print.","Feeling screwed, I proceeded to enroll in HP\u2019s \u201cinstant ink\u201d program\u2014under duress\u2014while I decide what to do longer term, as I definitely don\u2019t want another monthly subscription for anything on my credit card (much less for printer toner!!","Price the HP brand ink replacement to make sure this is your best option.","Connecting from certain devices is impossible.Second, more troubling - generic inks which are cheap will NOT work.","I didn't even get 100 pages out of them.I signed up for the instant ink program which sounded like it would save me some money on inks.","When the starter toner ran out, that\u2019s when I discovered that HP was taking things to another level\u2026I popped in the 3rd party cartridge, expecting the machine to chastise me for using \u201cnon-genuine\u201d toner but ultimately letting me proceed.","And, of course, if I want to buy replacement cartridges from HP, it costs nearly as much as the printer did.","I do a lot of printing and I generally am able to get 3 to 4 years usage.","The ink runs out pretty fast.","If I take an extended vacation and won't be using my printer, I can change the plan to the minimum.I bought this printer to replace a five-year-old HP inkjet that worked wonderfully for years but was at the end of its life.","Now I don\u2019t need to go to the Office supply store or order online hoping that they have my cartridge in stock or if the ink will be here on time.","Not HP.-In the past, HP would let you \"disable cartridge protection\" on the printer itself which would allow you to use generic ink brands.","After having this printer for 1 year and being enrolled in the Insta Ink subscription - I've only received one set of replacements.","This may apply to all HP printers, but HP has been on a quest to force those who buy their printers to use \u201cgenuine HP toner.\u201d  In the past, their machines could detect when a \u201cnon HP\u201d cartridge was being used, but this just generated warnings about the quality of non-genuine cartridges being dubious, and the machine would not detect the toner level for you (when it was probably quite capable of doing so).Fine, I don\u2019t fault HP for wanting to sell its own toner.","Not anymore.-You can log into your device on a computer to disable cartridge protection, though.","Runs out of ink quickly And in is only available online","It lasts two weeks and I only print maybe 4 things a day.","You can over come this shock if you choose to own it rather that lease it, by enrolling in the instant ink and or paper services.","If it gets low on paper I'll buy more.","I always use HP ink but did not do the HP ink subscription since I do not want to limit my options and want to order ink when I know I need it.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"ink and cartridge","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","ink and cartridge"],"textfont":{"size":12},"x":[6.797078609466553,7.566958427429199,7.635738372802734,7.174063205718994,7.960692405700684,7.086271286010742,7.229469299316406,6.914645195007324,7.067399024963379,6.939674377441406,7.345579624176025,7.5173468589782715,7.257523059844971,6.73300313949585,7.722892761230469,7.852078914642334,7.797778606414795,7.648263454437256,6.921957015991211,7.860173225402832,6.904265880584717,7.6103057861328125,7.066311836242676,7.737377166748047,6.864696502685547,7.578568935394287,7.833334445953369,8.075379371643066,6.881026268005371,7.471773624420166,6.882840156555176,7.583293914794922,6.955112457275391,6.9723734855651855,7.643734455108643,8.126717567443848,8.097524642944336,7.451889991760254,6.9999566078186035,7.708243370056152,6.895057678222656,7.013370513916016,7.889675140380859,7.732766628265381,6.650972843170166,7.834501266479492,7.240832805633545,7.78331995010376,7.051361083984375 nd Samsung phones.","There is not anywhere to plug in a telephone wire.If I had know this, I would not have made this purchase!","The printer refuses to stay connected to any device, making it impossible to print anything of value.","The Wi-Fi was easy to sync with my laptop, something I had been dreading as I am technologically challenged, so I was pleasantly surprised when the set-up went smoothly.","Each time I entered in my Wi-Fi password OR set it to automatically detect it, in the next click for installing, the moment I clicked I noticed my Wi-Fi cut out and it eventually give me an error message that the program \"can't connect to my Wi-Fi network.","Im going to buy the cable and connect it pray that works better but the wireless connection\u002fset up sux!","WiFi randomly becomes disconnected, I have reset it no less than 10 times in the last week.","This printer frequently \"resets\" itself and no longer will attach to the WiFi, even though nothing has changed in the WiFi and all other electronics remain connected.","And to be clear, my router was NOT the problem.","At times I had my mobile hotspot turned off and it would reconnect with no issue at all.","I know it is old, however the irony of this is that the Printer will not recognize my router password due to Network being a WPA2 it only will accept WPA which is as old as my O.S!","The printer goes offline for no apparent reason; scanning is not available; my iPhone cannot find the printer, but my laptop can; printing (when it is working) takes a very long time to happen.","During research to figure out why the printer could not be found by Windows 10, I ran across a note about a 2 hr timer and the need to reset wi-fi setup mode.","If your wifi is weak, you cannot get the printer to work.","This is not a printer - it's a paper and ink holder.The printer won't wirelessly print (which I think is the only way this thing can print since they have a \"no USB\" sticker over the USB port).","Having hard time staying connected to wifi.","They ultimately told me that because my internet connection was a mobile hotspot that it was too unstable to support the printer.","Today again I was on the phone with them, after a few weeks the printer disconnected from the WiFi.","The tech insists that there is a problem with my switch\u002frouter causing the issues.","(It has perfect WiFi signal) It would not do anything so i shut it off and turned it back on, Well it then decided to reset itself so it needed to be setup once again.","See if I need to downgrade my security WPA2 to WPA, give it the Router PWord and then see if the BASIC Driver pkg will be acceptable and then go see if the Win10 Laptop will connect again after down grading the Security on that one too and see if it does not invalidate the code used when generated via Printer Window\u003eSettings and then filled into at driver install.","Every other time I go to use this printer, it erases my wifi info and demands that I setup the printer through the HP app again from square one.","Whenever internet connection is loss, requires you to go through complete setup again.","Then, I got once I got it connect, the printer remained \"offline\".","This printer took me 3 hours to get it to work wirelessly with two computers.","However, if you want to print wifi, then forget it.","It is always offline.","It\u2019s ALWAYS disconnected from WiFi and it\u2019s such a pain to constantly reconnect it.","In the end, she told me that it would not work with 5G band from my internet provider so I would need to get a new router.","I liked there were no disks and it connected to my home wi-fi without the password.","Piece of garbage constantly disconnects from wifi even if it connects at all.","Fairly easy to set up wireless to my home network.","Normally good luck, but this printer has lost Wi-Fi connection 3 times in the last 3 months.","horrible to connect to laptop or phone.","I could not connect this HP printer wirelessly to my HP (3 year old) wireless tower.","I finally got it to enter into into wi-fi setup mode (but I don't know how I did it).","For example, for a device which may require the WPS of the unit, it only briefly comes up when trying to connect.","AND i have lost the hookup status i had to my wifi and it is being a nightmare to get working again.","It goes \"offline\" regularly, prompting me to start the set-up process from scratch each time, which may or may not work, taking way too much time.","You have to reprogram your wifi into it, which is a pain.","The wifi connection is strong, but often times printing from iOS devices just goes into a black hole where the printer never wakes up to print.","Synced well with bluetooth and everything else.","Each time, you have to crack the secret code of button combinations to get past the warning message, so that you can enable wifi again.","I spent hours on the phone with customer service trying to get this printer to print wirelessly.","When I asked the rep how weak signal would cause the printer to lose its IP address, he could not answer the question but insisted that I would need to get up from my desk with my Wi-Fi connected computer on it and walk into the next room to turn on my printer, then walk back to my desk with my Wi-Fi connected computer on it to send the print job to the printer, and again walk back to the printer to retrieve the printed documents from the printer that is nice and comfy snuggled in right next to my Wi-Fi router.Now when I turn my new Brother printer on it says ready to print every time.","Now, imagine putting in a secure wifi password on that bad boy every time you print.I don't print often, this stays at the house, so whatever required links it has to HP probably get severed between prints.","WiFi pw.","Signal constantly needs a reboot.","Wireless connection works great.","It\u2019s not a direct wireless printer \u2014 you have to download the software (HP Smart) on the device to print, and only 5 devices can be connected.","Today it's back to offline, wifi disconnected, I reconnected it and now wants me to do set up all over again with the app and on computer.","Due to Web search and learning WPA info aforementioned and why it will not accept my Router Pword, just gives Error.It does however Print wireless via a short code the Printer offers and then to fill in a blank at driver install time.","It routinely tells me on the screen my WiFi signal is not good, I go into the settings of the printer and it says WiFi signal excellent.","when i tried to hook my laptop and phone to it says i need to agree to a bunch of stuff i won't agree to or the machine won't work.","It loses connection with the printer easily whether hardwired or WiFi.","When I explained to the tech support rep that the printer was WIFI only (no Ethernet port) he suggested that the printer was too far (15 feet) from the router and that it had to be within 10 feet of the router.","Constantly losing wifi connection, poor print quality, and have had to load drivers 2x's.","If it is on wireless and is not used after a certain time, then it will drop off.","I had to watch tutorials in order to do it.Also, they do require you to use their app to use the wireless functionality.","The wifi connection was always spotty and constantly going offline since there was no ethernet port to connect with - though other wifi devices had strong signals.","I wanted it to work with my cell phone but I could not get that to work.","Printer thinks it's connected to my WiFi (yay!","It would connect to the internet, but would not connect to my computer through the wireless network.","I have to restart my printer multiple times per day because it loses Wi-Fi.","It was easy to set up with both wifi and direct line to an old HP desktop.","Hopefully, I won\u2019t experience any problem losing WiFi.","There is USB to laptop from printer port, but the printer should run 100% wireless.Epic waste of time.","The printer has an issue staying connected to my WiFi.","To test it last time, I connected it to a friend's WiFi and had the same issues over the weekend.Save yourself the headache; skip this one.","Once you get WiFi back, it requires you a complete reset up and this can take a lot of time.","For some reason, it \"decided\" that it would no longer connect to my network.","Wi-fi direct printing working well also, very happy overall.","Was very hard to hook up to our phones on wireless.","I was told that the printer would work better if I used a network cable instead of Wi-Fi.","The Wi-Fi part is a little jank other than that it\u2019s really good for the price.","So no Handshake unless I turn my network into WPA and then maybe I can get it on my Network.My other Laptop is Win10 and the drivers installed fine but cannot see it on the Network when looking for Device\u003ePrinter.","The printer wouldn't allow me to set up and connect it to my wifi.","I decided to go with a different brand that can be hooked up via USB if the wireless fails.","All of a sudden, it wouldn't connect to my computer.","It does not connect to wifi most of the time creating lot of stress when need to print something for work","Very difficult to set up, unable to add it to my WIFI so I needed to go buy a cord for it.","This printer connected quickly to my wifi, so no issues there.","I have to unplug and plug to get it back on a perfect connection.","It said it had a poor WiFi connection.","I tried for nearly two hours to set up the printer (touted for it's easy set up) on a brand new Windows 11 HP computer but in the end had to reach out to support because it simply would not find my wireless network with the modem and router not 5 feet away.","The only way this printer works is to be hard connected to the tower with a USB B cable.Unfortunate.","Sometimes the network connection is lost and one must use the Wireless Connection Wizard to choose the network and re-enter the password.",null],"marker":{"opacity":0.5,"size":5},"mode" 0672216415405,-0.9850687980651855,-1.183911919593811,1.8351808786392212,0.47840428352355957],"type":"scattergl"},{"hoverinfo":"text","hovertext":["Tested it.","And the front panel seems a bit flimsy, it's not the most important piece but my old Officejet didn't have a front panel that opened and I don't really see the point of this one as you need to lift the top to get inside anyway.- would love to have a paper bypass tray.","Big paper tray.","(DO NOT FORCE OPEN THE LID, OR YOU WILL BREAK IT.)","As a physically disabled person, this is quite beneficial.There are some functionality issues:1 \u2013 the paper tray has a design flaw.","The lever doesn\u2019t move easily that\u2019s located inside at front of tray to secure  paper so it doesn\u2019t pull crooked & cause a jam.","Love the printer the paper tray could have been a little more stable.","Paper tray is really cheap and a little top piece that fits on.","This wont pick up paper unless you shove it in tray and then it frequently pops out.","Works great, when it works.","the plastic housing is very clumsy, hard to open\u002fclose the paper drawer, or open the scanner.","The paper tray easily breaks when removed.","Paper drawer gets stuck when I'm trying to pull it out to add Paper it doesn't slide out out smoothly and sometimes it doesn't open up all the way !","It is hard to get in and out, binding on the sides and just frustrating to use.","It works really well.","Working well.","The pull-out tray to catch the copies and the paper tray are flimsy.","Install the paper.","So if you insert the paper tray, you have to insert it rather slowly or the paper will slide back in the tray and the rollers will not pick up the paper.","One side of the footing of the printer is secure\u002frubber feet?","Any little movement while putting tray back into printer can be frustrating as it often slides back to 8-1\u002f2 x 14 position.","I would take away a half star for the bottom paper tray being sort of cheaply put together and has to be handled carefully when opening and closing.","Functions perfectly!","?, but the other side slides on my desk top so all opening\u002fclosing of the printer paper drawer, etc, causes the whole unit to slide around.","Other than that, it\u2019s great.","Not great though.","In the picture, the top tray is from the 8015e and the bottom tray is from an HP Envy.","It's hard to tell when the tray is in and the tray cover that latches to the top and catches the printed pages is very hard to latch.","Doesn't work well.","Hard to replace the paper tray and the ink cartridges are TOO expensive.","Worked great for a year.","It isn\u2019t easy to set it for 8-1\u002f2 x 11 paper.","However, it does not automatically recognize the size of the paper.","Replacement tray is 70+ bucks.","The plastic paper tray was flimsy and anytime I tried to make a copy, the printer would grab all the paper in the tray and would jam.","When it works, it works.... slowly, but it works.","When using the document feeder, make sure the paper is in the slot between the upper and lower lips.","Then there\u2019s also the outstanding issue of the paper & tray.","As noted, not the greatest, but it does work.(Nov.","It\u2019s been pretty good so far.","I can\u2019t figure out how to adjust it to hold the paper tight.","I have to hold the printer still to open\u002fclose the drawer, and meanwhile fight with the drawer itself to open\u002fclose.","Was told newer series have similar trays; but did say they\u2019re an improvement from the 8000 series.","Besides that works great !","It works real good.","There is a blue lever in the back that can be released, even removed to clear out any residual paper jammed in rollers or tray.3 - error message regarding \u201cink subscription requires activation\u201d; wouldn\u2019t allow use of printer at all.","Just okay .","I'm a fan of HP and I have been for many years.So far so good!I managed to find the paper holder and what a strange area, plus you have to bend the paper to get it in the tray.","paper tray components are not very sturdy & hard to pull out.","Like if you want to print one envelope, it would be great to have a place to just feed that in rather than remove your whole paper stack, change the size in the tray, print your envelope, and then put all the paper back.- like I said before, I'm getting a drop of banding (is that what it's called?","If you want something that just works, this is not for you.","Also hard to open paper tray, it opens slightly and then needs a good hard tug to open it completely.","I was looking for an all round printer and was very disappointed that the paper tray practically needed to be disassembled to change out the paper types.","To put the top of the tray back on, push the buttons, and slide it back on.","It basically works ok. That's all.","It doesn't slide easily.","anyways, super easy to set up on wifi, the tray has those arm things you can move to accommodate different paper sizes.","I seriously didn\u2019t realize it has only one tray that you need to completely empty and readjust to accommodate photo paper.","This is frustrating and inefficient.I can only describe the paper tray as dinky.","Paper tray is very fragil must wiggle to slide in or out.","You'll notice the top tray doesn't have a backstop or tab for 8.5x11 paper.","It's working fine.","In center right of inside tray bottom is a small rectangular button, pushing that down will allow paper tray to slide in for 8-1\u002f2 x 11 to be more secure.","Then pull the paper tray out.","The paper tray and printed outlet tray are very fragile and difficult to align.","I worked great brand new but with time it has issues.","I have another error message stating that the paper tray is open even though it is not.","(Push the buttons on both sides of the top of the computer's paper tray, and pull that off first.","Push the paper tray back in.","Paper tray is very flimsy plastic.","Push down and open the lid.","When I add paper or checks to print, it's hard to get the lid to fit on the paper tray.","Like the printer but paper tray cheap and fragile.","Also, nearly every sheet of paper that comes out, upper left-hand corner is folded forward nearly an inch.","works great.","My old HP had what I thought was only one tray but had a little slide out shelf within it that held the photo paper.","The paper try simply slides out for reload with no button pressing needed.The print quality of this printer is essentially the same as virtually all HP inkjets I have used over the past decade or longer.","The output tray has to be manually extended.","It is a bear to get back on there and you have to do that every time you replace paper.","It has a reasonable size paper tray input and output.","Removing the flimsy cover and paper tray each time, realigning the paper and then pushing them back in the printer was frustrating and a waste of time.","I love that the paper is loaded in the front.","On top of that, parts like the paper tray and the feeder guides feel cheap and are difficult to adjust.","The only thing I don\u2019t like is the paper tray.","Works great !","Tray lid is a little wonky as well.2 \u2013 paper jams paper jams paper jams after paper jams!","I am being told by customer service that I cannot adjust the paper tray so that the paper does not slide backwards for regular sized legal paper.","The paper tray is clunky, so removing it is not a smooth operation like the others.","I would suggest using the eraser end of a pencil or a pen that has not been pushed open for writing (hope that make sense) to push down on the button.","However, even that has a design flaw as it doesn\u2019t lock tray.","Looks like a slider should fit up to paper but it doesn't move.","If you get a paper tray jam and break off one of the legs it won't work.","I can only assume their paper feeders get gummed up with dust pretty fast, and the papers themselves can't be too happy.","Tray that catches printed paper a little hard to open and close.","I\u2019m the dummy that didn\u2019t realize they call that two trays.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"paper tray","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","paper tray"],"textfont":{"size":12},"x":[9.739319801330566,13.160887718200684,13.226700782775879,12.728263854980469,13.195636749267578,13.125478744506836,13.029705047607422,13.2291841506958,13.18542194366455,9.79265308380127,13.105183601379395,13.214682579040527,12.959853172302246,13.058343887329102,9.820744514465332,9.787801742553711,13.165386199951172,12.914220809936523,13.13405990600586,13.007240295410156,13.06810188293457,13.109585762023926,9.76653003692627,13.053009033203125,9.579741477966309,9.607497215270996,13.271285057067871,13.164448738098145,9.775446891784668,13.167253494262695,9.728582382202148,13.13419246673584,13.146546363830566,13.272979736328125,12.979440689086914,9.786084175109863,12.887321472167969,13.26819133758545,9.810047149658203,9.551071166992188,13.054893493652344,12.921247482299805,13.296483993530273,9.7754487991333,9.810355186462402,12.819186210632324,9.611254692077637,12.967216491699219,13.19096565246582,13.060290336608887,9.789637565612793,13.149785041809082,13.116133689880371,12.955248832702637,9.843700408935547,13.067724227905273,13.12987232208252,13.202152252197266,13.153610229492188,13.138893127441406,13.136855125427246,9.786224365234375,13.088218688964844,12.945219039916992,13.164862632751465,9.653413772583008,12.90631103515625,12.918121337890625,12.930232048034668,13.218619346618652,12.854966163635254,13.051595687866211,13.242415428161621,12.998448371887207,9.798373222351074,13.163607597351074,12.741973876953125,13.002495765686035,13.02481460571289,13.1546344757080 have I experienced such BAD ATTITUDE from any company.After not receiving my previous promised call I called in again.","I am in my 70\u2019s & not tech savvy & my computer is older which of course took longer to load & he was very patient with me.","Bad service equals bad products.","Very hard to solve issues when they keep forgetting what you have already told them.I was promised a call back the next day at 11:00am, it is now 6:20pm the following day and I have still not received said call back.","While on the phone with them they control my PC and they can't even get the software to load.","So much for being a over 15 years of loyalty.","Had several issues where they would ask me for information repeatedly that I had already given them.","I declined and he became very insistent.","The whole time I was on the phone with this clown who I could barely understand, the phone cutting out losing connection with him.","I told him I wasn't interested and I would prefer to take it to someone locally.","they are the best.","I also had a problem with one of their techs when i called for service.","Minutes after I hung up with him, another tech supervisor calls me and tries to sell me the same package.","More than five times he said I had input an incorrect password.","Customer service is awful!","They did not call back this time either.","Even though it is a problem with the mechanics, they will not honor it.You've been warned.","Seriously 2 days later it dropped 50 dollar before taxed and neither company has help resolve this issue.","While I am on her phone,  I asked her to call someone on my phone.","I have used that service since 2018 and am very happy with it.","After MAKING me get a MICROs___t email box.","I expressed my skepticism about receiving that call given their promise to call me back last time and then not doing so.","Not a big deal, but they definitely need to up their App's user-friendliness and have a \"one-stop\" experience for getting customer service.","Of course, I finally try to go to support days after my warranty ended.","He wanted access to my computer to try to figure out what the problem was with the computer so I gave his screen access.","Was promised a 8:00am call the next day.","Troubleshooters are the worst with help.","That woman took control of my computer for around an hour and a half and abruptly said it\u2019s done and disconnected with me.","I did not have any options with Amazon customer service.","Said installation failed due to viruses on my computer (I was running PC Matic but that was not good enough) so next he wanted 1800.00 for norton and 3 years tech support on 3 computers?","He said ok and HUNG UP on me!","Just can't get a real customer service person.","She talked with that person for over 15 minutes with no cut outs.","I was afraid to call because I knew that it will take a long time.","He became very insistent and upset that i wouldn';t let him install it.","Finally went down to 350.00 for 1 year and without buying it - he would not install.","Have spoken to several people in customer service and have found them, in general, to be argumentative.","I have not had to use the tech support so 4 stars given","The way customer service treats their customers is awful.After not being able to print and spending over 50 minutes getting that resolved I now have a new problem.","the help line was suposed to be free but they wanted a lot of money and had to be contract to tale out international viruses, malware,  Thank God for Best buy.","On the second time with a tech I use a phone call.","Be aware there is a scamm connected to customer service that infect your computer when looking for customer service.","The messages were automated, not even a real person and didn\u2019t understand my problem.","He had to take over my computer and fix things.","When calling customer support they immediately wanted to take over my computer to try to find the issue at first I objected and it took three calls before I finally conceive it so I let them go into my computer and they come back and say that my IP address has been compromised.","Worst service I've ever had.","Update: It took persistence to actually get a live customer service human being.","and the horrible customer service where people barley speaking English which makes it hard to explain and understand .","Yes, the support was excellent but it required them to remote into my computer (something I'm always wary of) and a further 90 minutes to get it working.","Not sure about teck support, maybe they could have helped with the cropping issue, I found no help on line , but most of my issues were design flaws and I\u2019d lost all patients to even attempt to get through the AI chat bot to get a real person.","How can I get a refund or exchange?","Service is excellent","When I declined and asked to speak to a manager, I was placed on hold \u2014 only for the call to be disconnected once again.","His rudeness, and beginning unable to answer any of my questions at one of the worst  customer service experiences I\u2019ve been through","Then he questioning if I had selected the incorrect  WiFi.","Then tells me they can fix the problem (that they said couldn't be fixed) for just a one time fee of $90.","They owe me for the time I have wasted on this piece of brand bullying trash!","Once again I am unable to print anything.It is very hard to take customer service reps and their supervisors seriously when they contradict themselves don't listen to you and don't execute on their promises.In general, I think they have a serious attitude problem in customer service.","The customer service person I spoke with eventually resolved this but while I was on hold a child got on the phone and talked about potatoes.","Needed 20 minutes of on line tech help for installation.","Tech support treated me like I was a goldfish.","and they had the same problem, so they decided to access my computer and try to fix the problem from there.","After 2 hours the representative disconnected the call and sent an email stating that the case was closed as if he\u002fshe had resolved the issue.","After about 10 or 15 times of this, asked my wife if I could use her phone and he could call me on that.","I have spent so many hours on separate occasions with their tech support.","What I have found most annoying about customer service is the amount of contradictions in answers, the ARGUMENTATIVE nature of representatives, the lack of listening and comprehending of issues, the TALKING OVER ME and general LACK OF UNDERSTANDING of what is being communicated and attempted REDIRECTION from the questions being asked.","Yesterday I spent 2 hours on a customer service chat and followed all of the directions given to me.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"customer service","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","customer service"],"textfont":{"size":12},"x":[8.730255126953125,8.44394302368164,8.110228538513184,9.09133529663086,8.403848648071289,8.680376052856445,7.70483922958374,8.223758697509766,7.935932636260986,8.89488697052002,7.876907825469971,7.888321876525879,8.336492538452148,8.466575622558594,8.997138977050781,8.715690612792969,8.182727813720703,9.050890922546387,7.8462233543396,8.305710792541504,9.024035453796387,7.6911115646362305,8.282918930053711,8.569663047790527,8.388216018676758,8.514355659484863,7.907496929168701,8.361903190612793,8.511744499206543,8.941967010498047,8.083891868591309,8.287470817565918,8.375011444091797,8.35529613494873,8.725896835327148,7.951213359832764,8.792306900024414,8.243409156799316,7.893545627593994,8.518311500549316,8.853058815002441,8.25052547454834,8.804878234863281,8.828469276428223,7.9806809425354,8.653045654296875,8.552484512329102 1.4729177951812744,1.8705615997314453,1.6228933334350586,1.5481971502304077,1.5829464197158813,1.6547311544418335,1.4913763999938965,1.6809135675430298,1.4953217506408691,1.6039072275161743,1.699617624282837,1.608318567276001,1.5751830339431763],"type":"scattergl"},{"hoverinfo":"text","hovertext":["This printer bricks itself every few days.","Takes forever to receive print jobs and execute the print, omg.","It takes forever to start printing (appr.","This is an average printer but EXTREMELY slow printing.","When I need to print, I can't print and have to go through too many steps to get it working again.","It\u2019s been very aggravating to reset the setting right when you\u2019re trying to print a document.","Update 8\u002f2The first printer was faulty.","The wireless connectivity really made the printing and scanning slow.","This printer has been nothing but problems.","It also forgets everything you set up regularly and I have had to reset it up several times and this most recent time it still won\u2019t print because it says the printer is busy and it thinks it is a different printer with the same name.","I have to restart it each time I want to print.","Out of the blue I get an error message and now can't print anything.","Very slow to print!","Then it prints out the copies very slowly... this definitely does not suit our needs and really was a waste of the church's money.","I had a recent power outage and it required me to reinstall the printer all over again.","One of the reasons is it takes FOREVER to warm up and process to be able to print.","The printer also never wants to print when sending a document to print.","I get a printhead error every time I try to print.","had a problem with both my printers loosing connection.","I still receive the same error message and I cannot print.","2nd printer took three days longer to arrive.","1st printer failed during setup.","I\u2019ve had nothing but issues with this printer since literally day one.","Reboot computer and printer.","Also, larger the print job, higher likelihood for paper jams.","It does print fast and clear on front and back of pages tho'.","This would be fine if it worked, but instead it worked the first time and after that no matter what I do ( resetting the printer:scanner, deleting and setting up again, etc..).","It also spends a ton of time doing lots of resetting noisy things before it wants to print, not to mention that it doesn't really like to stay online and scan when you need it to.","This is the first time I've had a printer stop working in under a year.","Also prints much slower than my other officejet.","I've had a series of errors with the printer which are hopefully resolved.","Printing has also come out very sporatically at times.","It gets stuck in a loop that says \"setup incomplete...\" This printer is trash.","It\u2019s extremely slow, the Wi-Fi print does not work that great at all.","Printer seems fine now, that's only reason I gave it 2 instead of 1 star.","and when I \"print\" nothing happens (womp womp).","The older HP would AirPrint the same document in less than 15sec with no issues.","memories insufficient on the printer it takes forever to print and process image and color","It is quite efficient in the number of pages it can print per minute!","It takes longer than most printers to print also.","This printer is extremely slow.","Sometimes the printer will whirr and grind for 1-2 minutes before it prints the sheet, so that's not always good when you just want to quickly get a copy of something.","print speed was slow.","It takes a bit for things to print.","I tried all troubleshooting steps and when I ran diagnostics it told me there are no issues with the printer but that is not the case.I may not use it often but when I need or my kids do for school, I need it to function.","I cant even deal with how slow this is and will be ordering another printer","The next time I needed to print I received an error message that was on the screen for a brief moment and then the printer permanently shut down.","The printer was just fine up until about two months ago.","All was well and good until about a week later when I turned the printer back on.","The print and scanning at normal quality is very slow!","(we're still only two months after purchase) The printer was unserviceable, but still under factory warrantee, so they sent me a new printer.","Constant problems with this printer.","Unfortunately 2nd printer failed during power up sequence.","There is no way with this printer I`d get my job done in a timely manner.","The printer is very slow.","After unplugging the power and plugging it back in, the printer would not turn on.","the printer still would not print and I received the same error messages I had received before.","It's a bit on the slow side of printing.","every time i try to print i get a popup that says i'm not connected then seconds later it prints.","The printing itself works fine once the printer actually starts printing but the time it takes to \"queue\" up or whatever the printer is doing when making tons of noise is about 1 minute per print job.","Printhead issue only 4 months after purchasing.","Prints fast when it's not jammed, big hassle.","The print was very slow, approximately 2pg in 3.5minutes, and 30sec into the job it would generate an error popup that would lockup the iPad or iPhone.","This printer has never run well.","This pinter takes about 10 minutes to print after submitting the print job, even after multiple updates.","I have always had problems with it connecting to a computer, printing correctly, and just overall never working properly.","Printer works maybe 30% of the timeBeen nothing but issues since the day I bought it","The performance of this printer is extremely slow.","The printhead is malfunctioning just four months after purchase.","Prints Quality copies needs to print Faster.","First thing was it wasn\u2019t registering that the paper tray was closed (even though it was), then stopped connecting to my internet and wouldn\u2019t reset, numerous print head errors, and now, only blue is printing when all cartridges are full.","Print speed and quality is entirely irrelevant if the printer doesn't even give you a way to access the internet connection setup screen and therefore, literally will not function in any capacity.","The only thing I don't like about it is that printing takes a while.","If you care, it does print fast.","If you want to deal with an issue every time you want to print something, please get this printer.","Next, turn your printer off and then turn your computer off.","Every single time I print something it pulls multiple pages and prints across 3 or 4 pages.","I cleaned out the print que.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"print time","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","print time"],"textfont":{"size":12},"x":[10.451712608337402,11.124841690063477,11.131111145019531,11.143482208251953,11.024481773376465,11.02904987335205,10.39013957977295,11.180559158325195,10.369742393493652,10.971256256103516,10.968400001525879,10.968971252441406,11.154496192932129,11.077436447143555,10.632041931152344,11.05066967010498,10.885645866394043,10.9775972366333,10.549311637878418,10.91422176361084,10.437187194824219,10.450562477111816,10.389025688171387,10.841592788696289,10.783126831054688,10.89370346069336,10.706985473632812,11.121650695800781,10.129517555236816,11.114640235900879,10.441755294799805,10.963495254516602,10.962836265563965,11.127232551574707,10.408712387084961,11.063224792480469,10.800804138183594,11.214116096496582,10.516011238098145,10.844674110412598,11.157029151916504,11.086297035217285,11.17508602142334,11.092508316040039,10.505375862121582,11.153867721557617,10.57 4928589,-4.222488880157471,-3.9444265365600586,-4.0331573486328125,-2.693390369415283,-2.1792044639587402,-2.500505208969116,-2.2433102130889893,-3.0490875244140625],"type":"scattergl"},{"hoverinfo":"text","hovertext":["I can say that when it prints it's of reasonably good quality, but it doesn't meet my specific needs, which is a printer that prints very rarely, but is on standby and ready to go when called upon.","Color?","Printing on plain paper limits the quality of the output--plenty good enough for getting the work done though.My big complaint with this printer, and most inkjets from HP, is the insufferable grinding and rolling and clicking and whatnot the stupid thing does for minutes on end before printing.","This printer is twice as fast as my old OfficeJet Printer and functions very well from all of my devices with very nice print quality.","Print quality is amazing; easy to setup.","My only gripe is that the software the manufacturer uses for printing is not the best.","Printed perfectly too compared to the print jobs from the genuine cartridges that came with the printer.","The black is not as jet black as one would expect.","Otherwise print quality is good and at a great price.","I did some printing and did not have any issues like some people stated with it not printing due to the ink program.","The print, copy, and scan quality of this printer is outstanding, which is what I have learned to expect and admire from HP printers.With the last 3 printers I have purchased, there is no question regarding print quality, it is the build integrity.I have had this printer for just over 5 months and now  I am having a paper jamming issue.","Print quality is great, love the doc feeder and wireless tech.","Printer prints very nicely and was fairly easy to install.","The print quality of the printer is excellent, but the paper tray and paper output tray are  very flimsy (poor quality)","It works well and prints quickly.","I'm not sure if this is fixable and the print quality is still the best I've seen in this price range, but it's a flaw.- the touch screen could be a little more responsive- That's... Really it so far.","But once it was set up, I love the convenience and the print quality is fine for my purposes.","It prints fine, but there are things that arent as nice as the $50 HP  all-in-one that I had previously.","Print quality at normal, produces a blurry print.","The display on the printer is modest, but notices of any printing problems now pop up on my computer screen.Once again I am glad that I went by Amazon's recommendation.","The print is clear and picture quality is very good, with accurate color rendering.","I was always impressed with the print quality, but on several occasions I forgot to switch to a laser on a print job then printed again, only to stare at both sets of docs in excruciating detail to figure out which was which.","Prints fast and well.","The printer works well and prints quickly and of good quality so far.","It's prints good but the overall quality of the printer is kinda of ok.","The print quality is good (based on the three pages I printed so far).","The print quality was very good out of the box, almost laser printer quality.","The print quality is low.","this prints boldly, with great indicators of when the ink is running low and easy access to order more.","Blacks are CRISP and colors are the same, NO smearing at all.","I don't see how you could print anything larger than the standard size paper.So far set up has gone well .I have to finish it up.After awhile I will update my review and let you folks know how it has gone.I love it so far!","While it prints ok (when it prints), I'm not a fan of the overall design.","Although the print quality is an 7 out of 10...","Makes fine copies, for an ink jet, but I am buying new ink, beginning of January \u201824, when I got it end of October.","Color printing is atrociously s-l-o-w","I like everything BUT it took me two hours to get it to print from my laptop and iPhone.","Prints nice quality black and white as I use it","Colors are vibrant!","Overall, the print quality is superb and fast.","Color photos come out far better than expected.","Yes, the print quality is outstanding as was the touch screen and Tech Support, the latter being the reason for an overall 3 star rating.","I appreciate the quality of my copies and the ease it was to install.","Printed great (though photo quality always looks a bit off color-wise to me).","Photos can be printed, but don't expect the best quality or to be able to print a large photo.Does not use up ink fast and allows it to last a long time.","Liked the speed and print quality.","The text is clear and sharp.","I will say however that the color was great.","The print quality and speed are ideal for home use, WHEN it works, but that's only been about 50 percent of the time I've owned it.I was looking forward to using this printer with an instant ink subscription (advertised as being included for a few months for free), as I've used that with past hp printers I've owned.","Print quality isn't the best but fine for most home or small office uses, however I was replacing a 7058e model and it just doesn't stand up to the earlier one.","It is bulky, often the print quality is poor.","It does print well, but annoying trying to get the paper to pick  up!","Prints my cards beautifully.","Quality of printing is excellent so far.","You can definitely multitask w\u002f this printer , in black \u002fwhite or color !","Prints very quickly and at a nice quality, both color and black and white.","Other than that it\u2019s a great size and it prints great.","Printer quality is fine.","Once I do, I'll write a review about print quality.","Hit-and-miss, but all  printers  print color poorly.You have to go on line to set the printer.","Print quality is good, but now-a-days pretty much all printers can \"print\" pretty good quality, so it doesn't set this apart from others.","After getting it going and setup, it prints very well.","The printing is great quality, which is the most important.","The print quality is not very good on this one.","I have not used this printer yet so its performance I cannot say.","The printer prints nice, everything came packaged properly, but it was missing a printer cord and power cord.","The display is nice and bright and everything printed neatly.","Prints well, but set up was difficult.","From an ergonomics standpoint, the monochrome display is bland but the overall appearance is very simple and aesthetically pleasing.","Great product- so EASY to install and printing has been easy and without issue.","I like the color printing with this printer for personal photos.I'm disappointed with the slowness of the printing action , or the way the paper tray is set up.I haven't tried all the functions yet.","This printer doesn't print any better or worse or faster or slower than any other printer out there.The rather pricey color in cartridges are terrible.","Ink quality is excellent.","The print quality is fine.","The prints appear slightly faded in color and slightly blurry.",null],"marker":{"opacity":0.5,"size":5},"mode":"markers+text","name":"quality","text":["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","quality"],"textfont":{"size":12},"x":[10.448531150817871,10.877839088439941,10.482285499572754,10.291690826416016,10.519185066223145,10.059901237487793,10.51405143737793,10.87858772277832,10.572945594787598,10.539589881896973,10.48133373260498,10.537887573242188,10.442534446716309,10.463204383850098,10.326218605041504,10.641938209533691,10.574019432067871,10.525751113891602,10.602011680603027,10.544651985168457,10.559752464294434,10.502705574035645,10.484315872192383,10.29955005645752,10.46940803527832,10.5223388671875,10.497315406799316,10.654664993286133
